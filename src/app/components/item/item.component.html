<div class="item" [ngClass]="{'completed-item': item.done, 'uncompleted-item': !item.done}">
    <div class="item__content">
        <p class="title" *ngIf="!isEditing">{{item.title}}</p>
        <div class="edit__block" *ngIf="isEditing">
            <label for="title" class="edit-label">Изменить название: </label>
            <input [(ngModel)]="editedItem.title" type="text" class="edit-input" name="title" id="title">
        </div>
        <p *ngIf="item.description && !isEditing">Описание: {{item.description}}</p>
        <div class="edit__block" *ngIf="isEditing">
            <label for="description" class="edit-label">Изменить описание: </label>
            <textarea [(ngModel)]="editedItem.description" class="edit-input" name="description"></textarea>
        </div>
        <p *ngIf="!isEditing">Выполнить до {{item.deadline}}</p>
        <div class="edit__block" *ngIf="isEditing">
            <label for="date" class="edit-label">Изменить дедлайн: </label>
            <input [(ngModel)]="editedItem.deadline" type="datetime-local" class="edit-input" name="date">
        </div>
    </div>
    <div class="item__btns">
        <div class="btn__block" *ngIf="!isEditing">
            <button class="btn-status" (click)="toggleStatus()">{{ item.done ? 'Вернуть в список актуальных' : 'Выполнено!' }}</button>
        </div>
        <div class="btn__block">
            <button class="btn-change" *ngIf="!isEditing" (click)="startEditing()">Изменить</button>
            <button class="btn-change" *ngIf="isEditing" (click)="finishEditing(true)">Сохранить</button>
        </div>
        <div class="btn__block">
            <button class="btn-delete" (click)="deleteItem()" *ngIf="!isEditing">Удалить</button>
            <button class="btn-delete" (click)="finishEditing(false)" *ngIf="isEditing">Отменить изменения</button>
        </div>
    </div>
</div>
